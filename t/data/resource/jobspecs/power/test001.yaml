version: 1
resources:
  - type: powerpanel
    count: 1
    with:
      - type: power
        count: 1
        exclusive: true
      - type: pdu
        count: 1
        with:
          - type: slot
            count: 9
            label: default
            with:
              - type: power
                count: 2
                exclusive: true
              - type: node
                count: 1
                exclusive: true
                with:
                  - type: power
                    count: 2
                    exclusive: true

# a comment
attributes:
  system:
    duration: 3600
tasks:
  - command: app
    slot: default
    count:
      per_slot: 1

