version: 9999
resources:
  - type: rack
    count: 1
    with:
      - type: node
        count: 1
        with:
          - type: slot
            label: default
            count: 1
            with:
              - type: socket
                count: 1
                with:
                  - type: core
                    count: 1
  - type: mtl2unit-mdt
    count: 1
    with:
      - type: mtl1unit
        count: 1
        label: mdt
        with:
          - type: ssd
            count: 512
            exclusive: true
  - type: mtl2unit-mgt
    count: 1
    with:
      - type: mtl1unit
        count: 1
        label: mgt
        with:
          - type: ssd
            count: 512
            exclusive: true
          - type: ip
            count: 1
            exclusive: true
  - type: mtl2unit-ost
    count: 1
    with:
      - type: mtl1unit
        count: 2
        label: ost
        with:
          - type: ssd
            count: 1024
            exclusive: true


# a comment
attributes:
  system:
    duration: 57600
tasks:
  - command: [ "default" ]
    slot: default
    count:
      per_slot: 1
